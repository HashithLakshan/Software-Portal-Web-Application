<div class="grid-container">
  <div class="image-section" >
    
    <img src="/assets/8767132.jpg" alt="" >

  </div>
  <!-- Left Side: Form -->
  <div class="form-section">

    <form class="space-y-3">
      <!-- Name and Email Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6" style="justify-content: space-between;">
        <div>
          <label for="name" class="block mb-2 font-medium text-gray-700">Company Name</label>
          <input 
            type="text" 
            id="name" 
            name="customerName" 
            class="input-field" 
            placeholder="Enter your name" 
            [(ngModel)]="customer.customerName" 
            required style="width: 300px;" />
        </div>
        <div>
          <label for="email" class="block mb-2 font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email1" 
            class="input-field" 
            placeholder="Enter your email" 
            [(ngModel)]="email1" 
            required  style="width: 300px;" />
        </div>
      </div>


      <!-- Address -->
      <div class="grid grid-cols-1 md:grid-cols-2 ">
        <label for="address" class="block mb-2 font-medium text-gray-700">Address</label>
        <textarea 
          id="address" 
          name="customerAddress" 
          class="input-field" 
          rows="4" 
          placeholder="Enter your address" 
          [(ngModel)]="customer.customerAddress" 
          required></textarea>
      </div>

      <!-- Contact and NIC -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6"  style="justify-content: space-between;">
        <div>
          <label for="contact" class="block mb-2 font-medium text-gray-700">Contact No</label>
          <input 
            type="text" 
            id="contact" 
            name="customerNumber" 
            class="input-field" 
            placeholder="Enter your contact number" 
            [(ngModel)]="customer.customerNumber" 
            required  style="width: 300px;"  />
        </div>
        <div>
          <label for="nic" class="block mb-2 font-medium text-gray-700">Company Reg No</label>
          <input 
            type="text" 
            id="nic" 
            name="companyRegNo" 
            class="input-field" 
            placeholder="Enter your NIC number" 
            [(ngModel)]="customer.companyRegNo" 
            required  style="width: 300px;"  />
        </div>
      </div>
      <h2 class="mt-4">Shedule Meeting</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6" style="justify-content: space-between;">
        <div>
          <label for="name" class="block mb-2 font-medium text-gray-700">Topic</label>
          <input 
            type="text" 
            id="name" 
            name="SheduleTopic" 
            class="input-field" 
            placeholder="Enter your name" 
            [(ngModel)]="topic" 
            required style="width: 300px;" />
        </div>
        <div>
          <label for="duration" class="block mb-2 font-medium text-gray-700">
            Select Your Time Slot
          </label>
          <select style="width: 300px;" id="duration" name="meeting_Duration"  [(ngModel)]="TimeSlot" class="input-field" style="width: 300px;" required >
            <option value="" selected >Choose Your Time Slot</option>
            <option *ngFor="let x of timeSlotArrey" [value]="x.zoomTimeSlotId">{{ x.slotOpenTime }} To {{x.slotCloseTime}}</option>
          </select>
        </div>
        
        
      </div>

      <!-- Date of Birth -->
    
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" style="justify-content: space-between;">
          <div>
            <label for="date" class="block mb-2 font-medium text-gray-700">Choose Date</label>
            <input 
              type="date" 
              id="date" 
              name="startDate" 
              class="input-field"
              style="width: 300px;"
              [(ngModel)]="StartDate"
              required />
          </div>
          
        <div class=" grid-cols-1 md:grid-cols-2 " style="align-items: self-end;">
          <label class="block mb-2 font-medium text-gray-700">Type</label>
          <div class="flex gap-4   ">
            <label class="flex items-center">
              <input 
                type="radio" 
                name="customerType" 
                value="Company" 
                [(ngModel)]="customer.customerType" 
                class="form-check-input" 
                required />
              <span class="ml-2">Company</span>
            </label>
            <label class="flex items-center">
              <input 
                type="radio" 
                name="customerType" 
                value="Other" 
                [(ngModel)]="customer.customerType" 
                class="form-check-input" 
                required />
              <span class="ml-2">Other</span>
            </label>
          </div>
        </div>
  
        <div>
       
          
        </div>
        </div>
        
      <!-- Gender Selection -->
    
      <!-- Submit Button -->
      <div>
        <button 
          type="submit" 
          (click)="onSubmit()" 
          class="btn-primary mt-5">
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Right Side: Photo/Content -->
 
</div>
