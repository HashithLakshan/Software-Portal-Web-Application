<form class="container p-5"  >
    <div class="form-group">
      <label for="exampleInputEmail1">name</label>
      <input type="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" name="userName" [(ngModel)]="user.userName" placeholder="Enter Name" re>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email1"  placeholder="Enter email" [(ngModel)]="email1">
