
<body class="flex items-center justify-center bg-gray-100 min-h-screen">
    <p-toast></p-toast>

    <div class="bg-white p-8 rounded-lg w-96 text-center shadow-lg">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Forgot Password?</h2>
        <p class="text-gray-500 mb-6">Enter the OTP sent to your email and create a new password.</p>

        <!-- Step 2 & 3: OTP Verification + Reset Password -->
        <input type="text" id="otp" placeholder="Enter OTP" [(ngModel)]="sendCode" name="sendCodee"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 mb-4">
        
        <input type="password" id="password" placeholder="Enter new password" [(ngModel)]="password"  name="password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 mb-4">
        
        <button (click)="recoverPassword()" 
            class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">
            Verify & Reset Password
        </button>
    </div>
</body>
