<div class="bg-white dark:bg-gray-900">
  <div class="flex justify-center h-screen">
      <!-- Background Image Section -->
<img src="/assets/cc.jpg" alt="" class="hidden lg:block lg:w-2/3 h-screen object-cover">

      <!-- Login Section -->
      <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
          <div class="flex-1">
              <div class="text-center">
                  <h2 class="text-4xl font-bold text-center text-gray-700 dark:text-white">Login</h2>
                  <p class="mt-3 text-gray-500 dark:text-gray-300">Sign in to access your account</p>
              </div>

              <div class="mt-8">
                  <form action="#" [formGroup]="myForm" (ngSubmit)="onClick()">
                      <div>
                          <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">User Name</label>
                          <input type="userName" id="userName" name="userName" formControlName="userName"  placeholder="example@example.com" 
                                 class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md 
                                        dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 
                                        focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none 
                                        focus:ring focus:ring-opacity-40" />
                      </div>

                      <div class="mt-4">
                          <div class="flex justify-between mb-2">
                              <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
                          </div>
                          <div class="relative">
                            <input type="password" name="password" formControlName="password" id="password" placeholder="Your Password" 
                                   class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md 
                                          dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 
                                          focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none 
                                          focus:ring focus:ring-opacity-40 pr-10" [type]="passwordFieldType" />
                        
                            <!-- Eye icon for toggle password visibility -->
                            <span class="absolute right-1 top-1/2 transform -translate-y-1/2 cursor-pointer" 
                                  (click)="togglePasswordVisibility()">
                                <!-- Show Password Icon (closed eye) -->
                                <img *ngIf="passwordFieldType === 'password'" src="/assets/view.png" alt="Show Password" class="w-10 h-6" />
                        
                                <!-- Hide Password Icon (open eye) -->
                                <img *ngIf="passwordFieldType === 'text'" src="/assets/visible.png" alt="Hide Password" class="w-10 h-6" />
                            </span>
                        </div>
                        
                        
                      </div>
                      <div class="flex mt-2" style="justify-content: end;">
                          <a  (click)="open(content)" class="text-sm text-gray-400 cursor-pointer focus:text-blue-500 hover:text-blue-500" 
                             style="text-decoration: none;">Forgot password?</a>
                      </div>
                      <div class="mt-4">
                          <button class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform 
                                         bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 
                                         focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                              Sign in
                          </button>
                      </div>

                  </form>

<ng-template #content let-c="close" let-d="dismiss">

		<h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>

	<div class="modal-body">
    <body class="flex items-center justify-center  bg-gray-100" style="min-height: 650px;">

      <div class="bg-white p-8 rounded-lg w-96 text-center shadow-lg">
          <h2 class="text-2xl font-bold text-gray-700 mb-4">Forgot Password?</h2>
          <p class="text-gray-500 mb-6">Enter your Email to receive an OTP via email.</p>
  
          <!-- Username Input -->
          <input type="text" id="username" placeholder="Enter your Email" [(ngModel)]="email" name="email"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
  
          <!-- Submit Button -->
          <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300" (click)="emailsendOtp()">
              Send OTP
          </button>
      </div>
